<!DOCTYPE html>

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 40px;
        }
        @import url('https://fonts.googleapis.com/css2?family=Orbitron&display=swap');

        body {
            background-color: #000;
            color: #0f0;
            font-family: 'Orbitron', sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .page-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            text-align: center;
            gap: 20px;
        }

        .welcome-message h1 {
            margin: 0;
        }

        .button-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
        }

        .button-container button {
            background: #000;
            color: #0f0;
            padding: 10px 20px;
            border: 2px solid #0f0;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 5px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            overflow: hidden;
        }

        .button-container button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px #0f0, 0 0 60px #0f0;
        }

        .button-container button:active {
            transform: scale(0.95);
        }

        .button-container button::before {
            content: '';
            background: #0f0;
            position: absolute;
            left: -50%;
            width: 100%;
            height: 100%;
            z-index: 1;
            opacity: 0;
            transition: all 0.6s ease;
            transform: skewX(-45deg);
        }

        .button-container button span {
            position: relative;
            z-index: 2;
        }

        .button-container button:hover::before {
            left: 0;
            opacity: .3;
        }
        .loading {
            color: #666;
            font-style: italic;
            text-align: center;
            margin-top: 10px;
        }

        .gallery-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }

        .gallery-image {
            max-width: 300px;
            max-height: 300px;
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .gallery-image:hover {
            transform: scale(1.1);
        }

        .expanded-image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 9999;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .expanded-image-container.active {
            opacity: 1;
            pointer-events: auto;
        }

        .expanded-image {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
        }

    </style>
</head>

    <script>
        // Your JavaScript code
        const galleryContainers = document.querySelectorAll('.gallery-container');

        function activateGalleryContainer(containerId) {
            galleryContainers.forEach(container => {
                container.classList.toggle('active', container.id === containerId);
            });
        }

        const analysisGallery = document.getElementById('analysis-gallery');
        const learnGallery = document.getElementById('learn-gallery');
        const navigateGallery = document.getElementById('navigate-gallery');
        const optionsGallery = document.getElementById('options-gallery');
        const stockGallery = document.getElementById('stock-gallery');
        const streamGallery = document.getElementById('stream-gallery');
        const webullGallery = document.getElementById('webull-gallery');

        analysisGallery.addEventListener('mouseenter', () => activateGalleryContainer('analysis-gallery'));
        learnGallery.addEventListener('mouseenter', () => activateGalleryContainer('learn-gallery'));
        navigateGallery.addEventListener('mouseenter', () => activateGalleryContainer('navigate-gallery'));
        optionsGallery.addEventListener('mouseenter', () => activateGalleryContainer('options-gallery'));
        stockGallery.addEventListener('mouseenter', () => activateGalleryContainer('stock-gallery'));
        streamGallery.addEventListener('mouseenter', () => activateGalleryContainer('stream-gallery'));
