<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Data</title>
    <style>
        body {
            font-family: "Source Sans Pro", Arial, sans-serif;
            background-color: #f5f6fa;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1000px;
            margin: auto;
            padding: 50px 20px;
            background-color: #ffffff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        h1 {
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 20px;
            text-align: center;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 20px;
        }

        .card {
            padding: 20px;
            background-color: #f5f5f5;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .card-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .card-description {
            margin-bottom: 20px;
        }

        .card-button {
            background-color: #3498db;
            color: #ffffff;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Get Data Page</h1>
        <div class="gallery">
            <div class="card">
                <div class="card-title">Crypto Data</div>
                <div class="card-description">Download all crypto snapshots data as CSV</div>
                <a href="/download-crypto" class="card-button">Download</a>
            </div>
            <div class="card">
                <div class="card-title">Stock Data</div>
                <div class="card-description">Download all stock snapshots data as CSV</div>
                <a href="/download-stocks" class="card-button">Download</a>
            </div>
            <div class="card">
                <div class="card-title">Forex Data</div>
                <div class="card-description">Download all forex snapshots data as CSV</div>
                <a href="/download-forex" class="card-button">Download</a>
            </div>
        </div>
    </div>
</body>
</html>
