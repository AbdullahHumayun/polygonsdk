<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Stock Command Category</title>
  <style>

.command-carousel {
  position: relative;
  width: 300px;
  height: 200px;
  perspective: 1000px;
  margin: 0 auto;
}

.command-card {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 200px;
  height: 150px;
  background-color: #fff;
  border-radius: 4px;
  padding: 20px;
  text-align: center;
  color: #333;
  box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
  transform-style: preserve-3d;
  transition: transform 0.5s;
}

.command-card.active {
  transform: rotateY(0deg);
}

.command-card:not(.active) {
  transform: rotateY(90deg);
}

.carousel-navigation {
  position: absolute;
  bottom: 10px;
  left: 0;
  right: 0;
  text-align: center;
}

.carousel-navigation button {
  display: inline-block;
  width: 8px;
  height: 8px;
  border-radius: 50%;
  border: none;
  background-color: #bbb;
  margin: 4px;
  cursor: pointer;
  transition: background-color 0.3s;
}

.carousel-navigation button.active {
  background-color: #555;
}
  </style>
</head>
<body>
    <div class="command-carousel" id="command-carousel">
        <!-- Command cards will be generated here -->
    </div>

    <div class="carousel-navigation" id="carousel-navigation"></div>

    <script>
      const commands = [
        {
          name: 'stream',
          description: '-',
          dmPermission: true,
          contexts: 'None',
          options: [
            {
              name: 'time_and_sales',
              description: 'ðŸ«§Returns real-time time and sales date for 100 ticks.',
              type: 1,
              required: 'None',
            },
            {
              name: 'double_quote',
              description: 'ðŸ«§Choose two stonks and stream their price in real-time for 200 ticks.',
              type: 1,
              required: 'None',
            },
            {
              name: 'quote',
              description: 'ðŸ«§Choose a stonk and stream their price in real-time for 200 ticks.',
              type: 1,
              required: 'None',
            },
            {
              name: 'double_crypto',
              description: 'ðŸ«§Choose two crypto coins and stream their price in real-time for 200 ticks.',
              type: 1,
              required: 'None',
            },
            {
              name: 'crypto',
              description: 'ðŸ«§Choose a crypto coin and stream their price in real-time for 200 ticks.',
              type: 1,
              required: 'None',
            },
            {
              name: 'topvolume',
              description: 'ðŸ«§Find the top option for volume in real time.',
              type: 1,
              required: 'None',
            },
            {
              name: 'tits',
              description: 'ðŸ«§Does exactly what it says...',
              type: 1,
              required: 'None',
            }
          ],
        },
      ];

      const commandCarousel = document.getElementById('command-carousel');

      commands.forEach((command, index) => {
        const commandCard = document.createElement('div');
        commandCard.classList.add('command-card');

        if (index === 0) {
          commandCard.classList.add('active');
        }

        commandCard.innerHTML = `
          <h3>${command.name}</h3>
          <p>Description: ${command.description}</p>
          <p>DM Permission: ${command.dmPermission}</p>
          <p>Contexts: ${command.contexts}</p>
          <p>Options:</p>
          <ul>
            ${command.options.map(option => `<li>Name: ${option.name}. Description: ${option.description}. Type: ${option.type}. Required: ${option.required}.</li>`).join('')}
          </ul>
        `;

        commandCarousel.appendChild(commandCard);
      });

      const commandCards = document.querySelectorAll('.command-card');
      const carouselNavigation = document.getElementById('carousel-navigation');
      let activeCardIndex = 0;

      function navigateCarousel(index) {
        if (index !== activeCardIndex) {
          commandCards[activeCardIndex].classList.remove('active');
          commandCards[index].classList.add('active');
          carouselNavigation.children[activeCardIndex].classList.remove('active');
          carouselNavigation.children[index].classList.add('active');
          activeCardIndex = index;
        }
      }

      for (let i = 0; i < commandCards.length; i++) {
        const button = document.createElement('button');
        button.addEventListener('click', () => navigateCarousel(i));
        carouselNavigation.appendChild(button);
      }

      carouselNavigation.children[0].classList.add('active');
    </script>
</body>
</html>
