<!DOCTYPE html>
<html>
    <head>
        <title>Equity Trades</title>
        <style>
            body {
                font-family: Arial, sans-serif;
            }
            
            h1 {
                color: #333;
                text-align: center;
            }
            
            table {
                width: 100%;
                border-collapse: collapse;
                margin: 20px 0;
            }
            
            th, td {
                border: 1px solid #ddd;
                padding: 8px;
                text-align: center;
            }
            
            th {
                background-color: #4CAF50;
                color: white;
            }
            
            tr:nth-child(even) {
                background-color: #f2f2f2;
            }

            tr:hover {
                background-color: #ddd;
            }
        </style>
    </head>
    <body>
        <h1>Equity Trades</h1>
        <table>
            <tr>
                <th>Symbol</th>
                <th>Price</th>
                <th>Size</th>
                <th>Conditions</th>
                <th>Exchange</th>
            </tr>
            {% for row in rows %}
            <tr>
                <td>{{ row[0] }}</td>
                <td>{{ row[1] }}</td>
                <td>{{ row[2] }}</td>
                <td>{{ row[3] }}</td>
                <td>{{ row[4] }}</td>
            </tr>
            {% endfor %}
        </table>
    </body>
</html>
