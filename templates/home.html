<!DOCTYPE html>
<html>
<head>
  <title>Branding Example</title>
  <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
  <nav class="navbar">
    <div class="navbar-container">
      <div class="navbar-logo">My Brand</div>
      <div class="navbar-menu">
        <ul class="navbar-menu-items">
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Services</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="centered-content">
    <h1>Welcome to My Brand</h1>
    <p>This website represents my brand and showcases our products and services.</p>
  </div>

  <div class="btn-container">
    <button class="btn"><i class="fas fa-cart-plus"></i> Buy Now</button>
    <button class="btn"><i class="fas fa-envelope"></i> Contact Us</button>
    <button class="btn"><i class="fas fa-download"></i> Download</button>
  </div>

  <div class="input-group">
    <input type="text" placeholder="Enter your email">
    <button class="btn"><i class="fas fa-paper-plane"></i> Subscribe</button>
  </div>

  <div class="terminal">
    <div class="terminal-text">
      $ echo "Hello, World!"
      <br>
      Hello, World!
    </div>
  </div>

  <div class="market-theme overlay">
    <h2>Market Data</h2>
    <p>Get real-time market data and insights.</p>
    <a class="btn" href="#">Learn More</a>
  </div>

  <div class="toast-container">
    <div class="toast-message">Toast Notification</div>
  </div>

  <script src="https://kit.fontawesome.com/63cddc5c2b.js" crossorigin="anonymous"></script>
</body>
</html>
