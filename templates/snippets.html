<!DOCTYPE html>
<html>
<head>
    <title>Code Snippet Terminal</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            background-color: #222;
            border-radius: 5px;
            padding: 20px;
            margin-bottom: 20px;
            text-align: center;
        }

        .terminal {
            background-color: #000;
            padding: 20px;
            border-radius: 5px;
            width: 800px; /* Adjust the width as per your preference */
            max-width: 90%; /* Limit the maximum width to 90% of the viewport */
            font-family: monospace;
            font-size: 14px;
            line-height: 1.5;
            white-space: pre-wrap;
            overflow-x: auto;
        }

        .snippet-dropdown {
            margin-top: 20px;
        }

        .snippet-dropdown select {
            background-color: #222;
            color: #fff;
            border: none;
            padding: 5px;
            font-size: 16px;
            border-radius: 3px;
        }

        .snippet-code {
            margin-top: 20px;
            background-color: #222;
            border-radius: 5px;
            padding: 10px;
            white-space: pre-wrap;
            font-size: 14px;
            position: relative;
        }

        .snippet-code::before {
            content: "$";
            color: #0f0;
            display: block;
            margin-bottom: 10px;
        }

        .snippet-code .comment {
            color: #888;
        }

        .output {
            margin-top: 10px;
            padding-left: 20px;
            border-left: 2px solid #0f0;
            color: #0f0;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>CODE SNIPPETS</h1>
    </div>

    <div class="terminal">
        <p>Welcome to the code snippet terminal!</p>
        <p>Select a code snippet from the dropdown menu below:</p>

        <div class="snippet-dropdown">
            <select id="snippet-select" onchange="displayCodeSnippet()">
                <option value="">Select a snippet...</option>
                {% for snippet_name in snippets.keys() %}
                    <option value="{{snippet_name}}">{{snippet_name}}</option>
                {% endfor %}
            </select>
        </div>

        <div class="snippet-code" id="snippet-code"></div>

        <button id="copy-code-button" onclick="copyCode()">Copy Code</button>

        <div class="output" id="output"></div>
    </div>

    <script>


        function displayCodeSnippet() {
            const snippetSelect = document.getElementById("snippet-select");
            const snippetCode = document.getElementById("snippet-code");
            const selectedSnippet = snippetSelect.options[snippetSelect.selectedIndex].text;

            if (selectedSnippet === "") {
                snippetCode.innerText = "";
            } else {
                const snippet = snippets[selectedSnippet];
                if (snippet) {
                    snippetCode.innerText = snippet;
                    animateCodeTyping(snippetCode, snippet);
                }
            }
        }
        function runCodeAndDisplayOutput(code) {
            const outputElement = document.getElementById("output");
            // Here you would call some API that runs the code and retrieves the output.
            // As a simple example, let's just display a static output message.
            const output = "This is the example output. - Functionality coming soon!";
            outputElement.innerText = output;
        }

        function copyCode() {
            const snippetCode = document.getElementById("snippet-code");
            const tempTextArea = document.createElement("textarea");
            tempTextArea.value = snippetCode.innerText;
            document.body.appendChild(tempTextArea);
            tempTextArea.select();
            document.execCommand("Copy");
            document.body.removeChild(tempTextArea);
            alert("Code copied to clipboard.");
        }

        function animateCodeTyping(element, code) {
            let i = 0;
            element.innerText = "";
            const typingInterval = setInterval(() => {
                if (i >= code.length) {
                    clearInterval(typingInterval);
                } else {
                    element.innerText += code.charAt(i);
                    i++;
                }
            }, 20);
        }
    </script>
</body>
</html>
