<!DOCTYPE html>
<html>
<head>
    <title>Code Snippet Terminal</title>
    <style>
        body {
            background-color: #000;
            color: #c8c8c8;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            background-color: #222;
            border-radius: 5px;
            padding: 20px;
            margin-bottom: 20px;
            text-align: center;
        }

        .terminal {
            background-color: #1c1c1c;
            padding: 20px;
            border-radius: 5px;
            width: 1000px; /* Adjust the width as per your preference */
            max-width: 90%; /* Limit the maximum width to 90% of the viewport */
            font-family: 'Courier New', Courier, monospace;
            font-size: 14px;
            line-height: 1.5;
            white-space: pre;
            overflow-x: auto;
            position: relative;
            border: 1px solid #0f0;
            box-shadow: 0 0 20px #0f0;
        }

        .snippet-dropdown {
            margin-top: 20px;
        }

        .snippet-dropdown select {
            background-color: #222;
            color: #c8c8c8;
            border: none;
            padding: 5px;
            font-size: 16px;
            border-radius: 3px;
        }

        .snippet-code {
            font-size: 14px;
            position: relative;
            animation: matrix-animation 5s infinite;
        }

        .snippet-code code {
            color: #C8C8C8;
        }

        .snippet-code .keyword {
            color: #FFC66D;
        }

        .snippet-code .function-name {
            color: #7AA5FF;
        }

        .snippet-code .builtin {
            color: #9CDCFE;
        }

        .snippet-code .string {
            color: #CE9178;
        }

        .copy-icon {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            color: #c8c8c8;
        }

        @keyframes matrix-animation {
            0% {
                opacity: 0.4;
                transform: translateY(-100%);
            }
            25% {
                opacity: 0.9;
                transform: translateY(0);
            }
            75% {
                opacity: 0.9;
                transform: translateY(0);
            }
            100% {
                opacity: 0.6;
                transform: translateY(100%);
            }
        }
    </style>
</head>

<body>
    <div class="card">
        <h1>CODE SNIPPETS</h1>
    </div>

    <div class="terminal">
        <div class="snippet-dropdown">
            <select id="snippet-select" onchange="displayCodeSnippet()">
                <option value="">Select a snippet...</option>
                <option value="Get All Stock Snapshots">Get All Stock Snapshots</option>
                <option value="Get All Crypto Snapshots">Get All Crypto Snapshots</option>
                <option value="Get All Options Snapshots">Get All Options Snapshots</option>
                <option value="Get All Indices Snapshots">Get All Indices Snapshots</option>
                <option value="Get All Forex Snapshots">Get All Forex Snapshots</option>
                <option value="Get All Webull Data">Get All Webull Data</option>
                <option value="Run All Webull Functions">Run All Webull Functions</option>
                <option value="Real Time Discord Integration">Real Time Discord Integration</option>
                <option value="Latest Ticker News">Latest Ticker News</option>
            </select>
        </div>

        <div class="snippet-code" id="snippet-code">
            <code>
                <span class="keyword">def</span> <span class="function-name">hello_world</span>():
                    <span class="builtin">print</span>(<span class="string">"Hello, World!"</span>)
                
                <span class="function-name">hello_world</span>()
            </code>
        </div>

        <i class="fas fa-copy copy-icon" onclick="copyCodeSnippet()"></i>
    </div>

    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="static/js/snippets.js"></script>
    <script>
        let snippetCodeInterval;

        function displayCodeSnippet() {
            const snippetSelect = document.getElementById("snippet-select");
            const snippetCode = document.getElementById("snippet-code");
            const selectedSnippet = snippetSelect.options[snippetSelect.selectedIndex].text;

            if (selectedSnippet === "") {
                snippetCode.innerText = "";
            } else {
                const snippet = snippets.restApiSnippets[selectedSnippet] || snippets.otherSnippets[selectedSnippet];

                if (snippet) {
                    clearInterval(snippetCodeInterval);
                    snippetCode.innerHTML = `<code>${snippet}</code>`;
                    animateCodeTyping(snippetCode.querySelector('code'));
                }
            }
        }

        function animateCodeTyping(element) {
            const code = element.innerHTML;
            let i = 0;
            element.innerHTML = '';

            snippetCodeInterval = setInterval(() => {
                if (i === code.length) {
                    clearInterval(snippetCodeInterval);
                    return;
                }

                if (code.charAt(i) === '<') {
                    const endIndex = code.indexOf('>', i);
                    element.innerHTML += code.slice(i, endIndex + 1);
                    i = endIndex + 1;
                } else {
                    element.innerHTML += code.charAt(i);
                    i++;
                }
            }, 50);
        }

        function copyCodeSnippet() {
            const snippetCode = document.getElementById("snippet-code");
            const code = snippetCode.innerText;

            navigator.clipboard.writeText(code)
                .then(() => {
                    console.log("Code snippet copied to clipboard!");
                })
                .catch((error) => {
                    console.error("Failed to copy code snippet:", error);
                });
        }
    </script>
</body>
</html>
