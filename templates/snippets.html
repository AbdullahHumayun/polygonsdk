<!DOCTYPE html>
<html>
<head>
    <body>
        <div class="back-button">
            <a href="/">&lt; Back</a>
        </div>
    <title>Code Snippet Terminal</title>
    <link rel="stylesheet" href="static/css/styles.css" />
    <style>
        body {
            background-color: black;
            color: green;
            font-family: "Courier New", Courier, monospace;
        }

        .back-button {
            position: absolute;
            top: 10px;
            left: 10px;
        }

        .back-button a {
            text-decoration: none;
            color: rgb(36, 216, 36);
        }

        .card {
            background-color: black;
            border: 1px solid rgb(8, 96, 179);
            padding: 10px;
            margin-bottom: 10px;
        }

        .card h1 {
            font-size: 24px;
            margin: 0;
            padding: 0;
            color: rgb(1, 56, 1);
        }

        .category-dropdown select,
        .snippet-dropdown select {
            background-color: black;
            color: rgb(156, 161, 156);
            border: 1px solid rgb(132, 5, 250);
            padding: 5px;
            font-size: 16px;
        }

        .snippet-code {
            background-color: black;
            border: 1px solid rgb(102, 0, 128);
            padding: 10px;
            margin-top: 10px;
        }

        #snippet-code {
            color: rgb(190, 102, 2);
            font-size: 16px;
            animation: typing 0.1s steps(40) infinite alternate;
        }

        #copy-button {
            background-color: rgb(4, 129, 160);
            color: black;
            border: none;
            padding: 5px 10px;
            font-size: 16px;
            cursor: pointer;
        }

        #copy-button:hover {
            background-color: black;
            color: green;
        }

        @keyframes typing {
            from {
                width: 0;
            }
            to {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="category-dropdown">
        <select id="category-select" onchange="filterSnippetsByCategory()">
            <option value="">Select a category...</option>
            <option value="polygonSnippets">Polygon.io REST API Snippets</option>
            <option value="discordSnippets">Discord Snippets</option>
            <option value="webullSnippets">Webull Snippets</option>
            <!-- Add more categories here -->
        </select>
    </div>

    <div class="card">
        <h1>CODE SNIPPETS</h1>
        <div class="snippet-dropdown">
            <select id="snippet-select" onchange="displayCodeSnippet()">
                <option value="" selected disabled>Select a snippet for <span id="category-name-placeholder">category</span>...</option>
            </select>
        </div>
    </div>
    
    <div class="terminal">
        <div class="snippet-code">
            <pre><code class="language-python" id="snippet-code"></code></pre>
            <button id="copy-button" onclick="copyCodeSnippet()">Copy</button>
        </div>
    </div>

    <script src="static/js/snippets.js"></script>
    <script src="static/js/prism.js"></script>
    <script src="static/js/main.js"></script>
    <script>filterSnippetsByCategory();</script>
</body>
</html>
