<!DOCTYPE html>
<html>
<head>
    <title>Code Snippet Terminal</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            background-color: #222;
            border-radius: 5px;
            padding: 20px;
            margin-bottom: 20px;
            text-align: center;
        }

        .terminal {
            background-color: #000;
            padding: 20px;
            border-radius: 5px;
            width: 800px; /* Adjust the width as per your preference */
            max-width: 90%; /* Limit the maximum width to 90% of the viewport */
            font-family: monospace;
            font-size: 14px;
            line-height: 1.5;
            white-space: pre-wrap;
            overflow-x: auto;
        }

        .snippet-dropdown {
            margin-top: 20px;
        }

        .snippet-dropdown select {
            background-color: #222;
            color: #fff;
            border: none;
            padding: 5px;
            font-size: 16px;
            border-radius: 3px;
        }

        .snippet-code {
            margin-top: 20px;
            background-color: #222;
            border-radius: 5px;
            padding: 10px;
            white-space: pre-wrap;
            font-size: 14px;
            position: relative;
        }

        .snippet-code::before {
            content: "$";
            color: #0f0;
            display: block;
            margin-bottom: 10px;
        }

        .snippet-code .comment {
            color: #888;
        }

        .output {
            margin-top: 10px;
            padding-left: 20px;
            border-left: 2px solid #0f0;
            color: #0f0;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>CODE SNIPPETS</h1>
    </div>

    <div class="terminal">
        <p>Welcome to the code snippet terminal!</p>
        <p>Select a code snippet from the dropdown menu below:</p>

        <div class="snippet-dropdown">
            <select id="snippet-select" onchange="displayCodeSnippet()">
                <option value="">Select a snippet...</option>
                <option value="Get all Stock Snapshots">Get all Stock Snapshots</option>

            </select>
        </div>

        <div class="snippet-code" id="snippet-code"></div>
    </div>

    <script>
        const snippets = {
            "Get all Stock Snapshots":
            `import asyncio
            from sdks.polygon_sdk.async_polygon_sdk import AsyncPolygonSDK
            from cfg import YOUR_API_KEY

            polygonsdk = AsyncPolygonSDK(YOUR_API_KEY)

            filename="files/stocks/all_snapshots.csv"

            async def get_all_ticker_data():
                \"\"\"Gets all snapshots market-wide and saves to CSV for further analysis / testing purposes.\"\"\"

                await polygonsdk.write_snapshots_to_csv()

                print(f"Data has been successfully saved to files/stocks/all_snapshots.csv.")
                
            asyncio.run(get_all_ticker_data())`,}
        



        function displayCodeSnippet() {
            const snippetSelect = document.getElementById("snippet-select");
            const snippetCode = document.getElementById("snippet-code");
            const selectedSnippet = snippetSelect.options[snippetSelect.selectedIndex].text;

            if (selectedSnippet === "") {
                snippetCode.innerText = "";
            } else {
                const snippet = snippets[selectedSnippet];
                if (snippet) {
                    snippetCode.innerText = snippet;
                    animateCodeTyping(snippetCode, snippet);
                }
            }
        }



        function copyCode() {
            const snippetCode = document.getElementById("snippet-code");
            const tempTextArea = document.createElement("textarea");
            tempTextArea.value = snippetCode.innerText;
            document.body.appendChild(tempTextArea);
            tempTextArea.select();
            document.execCommand("Copy");
            document.body.removeChild(tempTextArea);
            alert("Code copied to clipboard.");
        }
    
        function animateCodeTyping(element, code) {
            let i = 0;
            element.innerText = "";
            const typingInterval = setInterval(() => {
                if (i >= code.length) {
                    clearInterval(typingInterval);
                } else {
                    element.innerText += code.charAt(i);
                    i++;
                }
            }, 20);
        }

        function animateCodeTyping(element, code) {
            let i = 0;
            element.innerText = "";
            const typingInterval = setInterval(() => {
                if (i >= code.length) {
                    clearInterval(typingInterval);
                } else {
                    element.innerText += code.charAt(i);
                    i++;
                }
            }, 20);
        }
    </script>
</body>
</html>
