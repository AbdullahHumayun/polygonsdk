<!DOCTYPE html>
<html>
<head>
    <title>3D Carousel</title>
    <style>
        .carousel {
            perspective: 1000px;
            width: 200px;
            height: 200px;
            position: relative;
            margin: 0 auto;
            transform-style: preserve-3d;
        }

        .carousel-item {
            position: absolute;
            background: #000;
            color: #fff;
            line-height: 200px;
            text-align: center;
            font-size: 3em;
            opacity: 0.9;
            width: 200px;
            height: 200px;
        }

        #prev, #next {
            position: fixed;
            top: 50%;
            font-size: 2em;
            color: #000;
            background: #fff;
            border: none;
            padding: 10px 20px;
        }

        #prev { left: 10px; }
        #next { right: 10px; }

    </style>
</head>
<body>
    <div class="carousel" id="carousel">
        <div class="carousel-item">1</div>
        <div class="carousel-item">2</div>
        <div class="carousel-item">3</div>
        <div class="carousel-item">4</div>
        <div class="carousel-item">5</div>
    </div>
    <button id="prev">Prev</button>
    <button id="next">Next</button>

    <script>
        window.addEventListener('DOMContentLoaded', (event) => {
            const carousel = document.querySelector('#carousel');
            const carouselItemCount = carousel.children.length;
            const theta = 2 * Math.PI / carouselItemCount;
            let rotation = 0;

            for (let i = 0; i < carouselItemCount; i++) {
                carousel.children[i].style.transform = `rotateY(${i * theta}rad) translateZ(300px)`;
            }

            document.querySelector('#prev').addEventListener('click', () => {
                rotation -= theta;
                carousel.style.transform = `translateZ(-300px) rotateY(${rotation}rad)`;
            });

            document.querySelector('#next').addEventListener('click', () => {
                rotation += theta;
                carousel.style.transform = `translateZ(-300px) rotateY(${rotation}rad)`;
            });
        });
    </script>
</body>
</html>
