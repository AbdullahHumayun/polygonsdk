<!DOCTYPE html>
<html>
<head>
    <title>Code Snippet Terminal</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            background-color: #222;
            border-radius: 5px;
            padding: 20px;
            margin-bottom: 20px;
            text-align: center;
        }

        .terminal {
            background-color: #000;
            padding: 20px;
            border-radius: 5px;
            width: 800px; /* Adjust the width as per your preference */
            max-width: 90%; /* Limit the maximum width to 90% of the viewport */
            font-family: monospace;
            font-size: 14px;
            line-height: 1.5;
            white-space: pre-wrap;
            overflow-x: auto;
        }

        .snippet-dropdown {
            margin-top: 20px;
        }

        .snippet-dropdown select {
            background-color: #222;
            color: #fff;
            border: none;
            padding: 5px;
            font-size: 16px;
            border-radius: 3px;
        }

        .snippet-code {
            margin-top: 20px;
            background-color: #222;
            border-radius: 5px;
            padding: 10px;
            white-space: pre-wrap;
            font-size: 14px;
            position: relative;
        }

        .snippet-code::before {
            content: "$";
            color: #0f0;
            display: block;
            margin-bottom: 10px;
        }

        .snippet-code .comment {
            color: #888;
        }

        .output {
            margin-top: 10px;
            padding-left: 20px;
            border-left: 2px solid #0f0;
            color: #0f0;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>CODE SNIPPETS</h1>
    </div>

    <div class="terminal">
        <p>Welcome to the code snippet terminal!</p>
        <p>Select a code snippet from the dropdown menu below:</p>

        <div class="snippet-dropdown">
            <select id="snippet-select" onchange="displayCodeSnippet()">
                <option value="">Select a snippet...</option>
                <option value="Slash Command with Embed">Slash Command with Embed</option>
                <option value="Context Command with Embed">Context Command with Embed</option>
                <option value="GPT-4 Command">GPT-4 Command</option>
                <option value="Discord Navigation Commands">Discord Navigation Commands</option>
                <option value="GPT-4 Discord Integration">GPT-4 Discord Integration</option>
            </select>
        </div>

        <div class="snippet-code" id="snippet-code"></div>
    </div>

    <script>
        const snippets = {
            "Slash Command with Embed": `@bot.slash_command()

            "GPT-4 Discord Integration": `@bot.command()
async def gpt4(ctx: commands.Context, prompt: str):
    """Talk with CHATGPT. Call the command once and then reply as normal."""
    openai.api_key = openaikey  // get from chat.openai.com
    conversation_history = {}
    conversation_id = str(ctx.author.id)
    conversation_prompt = ctx.message.content

    // Retrieve the conversation history from the dictionary
    history = conversation_history.get(conversation_id, [])

    while True:
        // Add the new prompt to the conversation history
        history.append({"role": "user", "content": conversation_prompt})

        // Create the messages list including system message and conversation history
        messages = [
            {"role": "system", "content": "You're gonna build the most amazing program ever."},
            {"role": "user", "content": "Yes, I'm ready!"},
            {"role": "system", "content": "Great! So let's get started. What program do you want to build, and what language?"},
            {"role": "user", "content": "I want to build a program that generates beautiful stock charts for websites."},
            {"role": "system", "content": "Excellent! I'm here to help you explore your coding skills."}
        ]
        messages.extend(history)

        // Generate a response based on the full conversation history
        completion = openai.ChatCompletion.create(
            model="gpt-3.5-turbo",
            messages=messages
        )

        message_content = completion.choices[0].message.content

        // Store the updated conversation history in the dictionary
        conversation_history[conversation_id] = history

        embed = disnake.Embed(title="GPT4", description=f"{message_content}")
        embed.add_field(name="YOUR PROMPT:", value=f"You asked: {prompt}")

        // Send the response to the user
        await ctx.send(embed=embed)

        // Check if the user wants to stop the conversation
        if conversation_prompt.lower() == "stop":
            await ctx.send("Conversation ended.")
            break

        // Wait for the user's next message
        def check(m: disnake.Message):
            return m.author.id == ctx.author.id and m.channel.id == ctx.channel.id

        try:
            user_message = await bot.wait_for("message", check=check, timeout=60)
        except asyncio.TimeoutError:
            await ctx.send("Conversation timed out. Please start a new conversation.")
            break

        conversation_prompt = user_message.content`
        }



        function displayCodeSnippet() {
            const snippetSelect = document.getElementById("snippet-select");
            const snippetCode = document.getElementById("snippet-code");
            const selectedSnippet = snippetSelect.options[snippetSelect.selectedIndex].text;

            if (selectedSnippet === "") {
                snippetCode.innerText = "";
            } else {
                const snippet = snippets[selectedSnippet];
                if (snippet) {
                    snippetCode.innerText = snippet;
                    animateCodeTyping(snippetCode, snippet);
                }
            }
        }

        function animateCodeTyping(element, code) {
            let i = 0;
            element.innerText = "";
            const typingInterval = setInterval(() => {
                if (i >= code.length) {
                    clearInterval(typingInterval);
                } else {
                    element.innerText += code.charAt(i);
                    i++;
                }
            }, 20);
        }
    </script>
